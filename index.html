<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinant Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <form class="matrixorder">
                <input type="radio" name="order" value="1x1" id="btn1">
                <label>1x1</label>

                <input type="radio" name="order" value="2x2" id="btn2">
                <label>2x2</label>

                <input type="radio" name="order" value="3x3" id="btn3">
                <label>3x3</label>

        </form>
        <div class="onex">
            <ul class="line1">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum1"></li>

        </div>
        <div class="twox">
            <ul class="line1">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum2"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum2"></li>
            </ul>
            <ul class="line2">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum2"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum2"></li>
            </ul>
            
        </div>
        <div class="threex">
            <ul class="line1">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
            </ul>
            <ul class="line2">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
            </ul>
            <ul class="line3">
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
                <li><input type="text" onkeypress="return isNumberKey(event)" class="mtrxnum3"></li>
            </ul>
        </div>
        <div class="buttons">
            <Button id="calculate">Calculate</Button>
            <button id="clear">Clear</button>
        </div>
        <p id="result"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
