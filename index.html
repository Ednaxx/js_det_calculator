<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinant Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <form class="matrixorder">
                <input type="radio" name="order" value="1x1" id="btn1"/>
                <label>1x1</label>

                <input type="radio" name="order" value="2x2" id="btn2"/>
                <label>2x2</label>

                <input type="radio" name="order" value="3x3" id="btn3"/>
                <label>3x3</label>
        </form>
        <div id="matrices">
        <div class="onex">
            <ul class="line1">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' class="mtrxnum1"/></li>

        </div>
        <div class="twox">
            <ul class="line1">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' class="mtrxnum2" id="211"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' class="mtrxnum2" id="212"/></li>
            </ul>
            <ul class="line2">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' class="mtrxnum2" id="221"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' class="mtrxnum2" id="222"/></li>
            </ul>
            
        </div>
        <div class="threex">
            <ul class="line1">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="311"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="312"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="313"/></li>
            </ul>
            <ul class="line2">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="321"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="322"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="323"/></li>
            </ul>
            <ul class="line3">
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="331"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="332"/></li>
                <li><input type="text" onkeypress='return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'  class="mtrxnum3" id="333"/></li>
            </ul>
        </div>
        <p id="result"></p>
    </div>
        <div class="buttons">
            <button id="calculate">Calculate</button>
            <button id="clear">Clear</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
